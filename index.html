<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API FETCH</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <style>
        #naciones{
            width: 100%;
            height: 10%px;

        }
    </style>

    <body>
        <h1 class="text-center p-5">MI PAIS</h1>
        <div class="row justify-content-center mb-5">
            <form class="col-lg-4 border shadow rounded bg-light p-5">
                <label for="name">Ingrese el nombre del pais</label>
                <input type="search" name="name" id="name" class="form-control mb-2">
                <p class="form-text" id="loader">Cargando....</p>
                <button type="submit" class="btn btn-primary" id="btnConsulta">Consultar</button>
            </form>
            <div class="info col-lg-6" style="width: 18rem;" id="info">
                
                <div class="info-body">
                    <h4 class="info-title" id="nombrePais"></h5>
                    <p class="info-subtitle mb-2 text-body-secondary" id="continente"></p>
                    <h6 class="info-text" id="capital"></h6>
                    <p class="info-subtitle mb-2 text-body-secondary" id="idioma"></p>

                    <img src="naciones.webp" class="info-img-top" alt="Fotografia principal" id="naciones">


            
                </div>

                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
